<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQI Tracker for Air Purifier Customers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Additional inline styles for error messages */
    .error-message {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }
    
    .success-message {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-container" class="container">
    <h2>Air Purifier AQI Tracker</h2>
    <p>Login to view your customers' air quality data</p>
    <div id="login-error" class="error-message"></div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="form-hint">Default credentials: admin/admin</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard-container" class="container" style="display: none;">
    <h2>Customer AQI Map</h2>
    <p>Air Quality Index readings for all your customers</p>
    <div id="data-error" class="error-message"></div>
    <div id="data-success" class="success-message"></div>
    <div id="map-controls">
      <button id="refresh-data">Refresh Data</button>
      <span id="last-updated"></span>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
